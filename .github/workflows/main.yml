name: Build and Deploy Tomcat App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WAR with Maven
        run: mvn clean package -f webapp/pom.xml

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t my-tomcat-app .

      - name: Run Docker Container (Optional)
        run: |
          docker run -d -p 8080:8080 --name tomcat-app my-tomcat-app
          docker ps
